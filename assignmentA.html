<!DOCTYPE html>
<head>
	<title> TIN2 </title>
		<link rel="stylesheet" href="stylesheet.css">
</head>
<body>

<form>

<label for="fname">First name:</label>
<input type="text" id="fname" name="fname">

<div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
</div>

<div>
    <label for="pass">Password (8 characters minimum):</label>
    <input type="password" id="pass" name="password"
           minlength="8" required>
</div>

<input type="submit" value="Sign in">

<p>Choose your favourite tea:</p>

<div>
  <input type="checkbox" id="green" name="green"
         checked>
  <label for="green">Green</label>
</div>

<div>
  <input type="checkbox" id="black" name="black">
  <label for="black">Black</label>
</div>


<p>Please select your preferred contact method:</p>
  <div>
    <input type="radio" id="contactChoice1"
     name="contact" value="email">
    <label for="contactChoice1">Email</label>

    <input type="radio" id="contactChoice2"
     name="contact" value="messanger">
    <label for="contactChoice2">Messanger</label>

    <input type="radio" id="contactChoice3"
     name="contact" value="mail">
    <label for="contactChoice3">Mail</label>
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>

<div>
<label for="lang">Language</label>
      <select name="languages" id="lang">
        <option value="Polish">Polish</option>
        <option value="English">English</option>
        <option value="Ukranian">Ukranian</option>
        <option value="Italian">Italian</option>
      </select>
      <input type="submit" value="Submit" />
</div>

<div>
<textarea id="smth" name="smth" rows="4" cols="50">
I like to play football and computer games. I really enjoy when I see how Lionel Messi play. 
</textarea>
</div>

<div>

  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br><br>
  <button type="submit" value="Submit">Submit</button>
  <button type="reset" value="Reset">Reset</button>
</div>

</form>
</body>
</html>
